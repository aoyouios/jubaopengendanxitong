<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>域名管理&Ping测试面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .domain-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .domain-card:hover {
            background: #f8f9fa;
        }
        .domain-name {
            font-size: 14px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            margin-right: 10px;
        }
        .ping-result {
            font-size: 14px;
            font-weight: 600;
            min-width: 80px;
            text-align: right;
        }
        .status-success {
            color: #00b42a;
        }
        .status-error {
            color: #f53f3f;
        }
        .status-loading {
            color: #ff7d00;
        }
        .ping-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            color: #fff;
            background: #2f54eb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .ping-btn:active {
            background: #2543c7;
            transform: scale(0.98);
        }
        .tips {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
            text-align: center;
        }
        /* 详情弹窗样式 */
        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            display: none;
        }
        .modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 85%;
            max-width: 350px;
        }
        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            word-break: break-all;
        }
        .modal-item {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }
        .modal-item span {
            color: #333;
            font-weight: 500;
        }
        .close-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #eee;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>域名管理&Ping测试面板</h1>
        <!-- 9个域名展示区 -->
        <div class="domain-list">
            <div class="domain-card" onclick="showDetail('aoyouios.dpdns.org')">
                <div class="domain-name">aoyouios.dpdns.org</div>
                <div class="ping-result" id="res1">未测试</div>
            </div>
            <div class="domain-card" onclick="showDetail('aoyouios.ggff.net')">
                <div class="domain-name">aoyouios.ggff.net</div>
                <div class="ping-result" id="res2">未测试</div>
            </div>
            <div class="domain-card" onclick="showDetail('aoyouios.qzz.io')">
                <div class="domain-name">aoyouios.qzz.io</div>
                <div class="ping-result" id="res3">未测试</div>
            </div>
            <div class="domain-card" onclick="showDetail('jubaopen.qzz.io')">
                <div class="domain-name">jubaopen.qzz.io</div>
                <div class="ping-result" id="res4">未测试</div>
            </div>
            <div class="domain-card" onclick="showDetail('myjubaopen.qzz.io')">
                <div class="domain-name">myjubaopen.qzz.io</div>
                <div class="ping-result" id="res5">未测试</div>
            </div>
            <div class="domain-card" onclick="showDetail('sunwukong.qzz.io')">
                <div class="domain-name">sunwukong.qzz.io</div>
                <div class="ping-result" id="res6">未测试</div>
            </div>
            <div class="domain-card" onclick="showDetail('jubaopen.dpdns.org')">
                <div class="domain-name">jubaopen.dpdns.org</div>
                <div class="ping-result" id="res7">未测试</div>
            </div>
            <div class="domain-card" onclick="showDetail('jubaopen.filegear-sg.me')">
                <div class="domain-name">jubaopen.filegear-sg.me</div>
                <div class="ping-result" id="res8">未测试</div>
            </div>
            <div class="domain-card" onclick="showDetail('jubaopen.ggff.net')">
                <div class="domain-name">jubaopen.ggff.net</div>
                <div class="ping-result" id="res9">未测试</div>
            </div>
        </div>
        <!-- 一键Ping按钮 -->
        <button class="ping-btn" onclick="startAllPing()">一键Ping所有域名</button>
        <div class="tips">
            点击域名查看所属容器&账号 | 点击按钮测试延迟，数值越小访问越快<br>
            纯本地运行，测试结果基于当前手机网络
        </div>
    </div>

    <!-- 详情弹窗 -->
    <div class="detail-modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-title" id="modalDomain"></div>
            <div class="modal-item">所属容器：<span id="modalContainer"></span></div>
            <div class="modal-item">绑定账号：<span id="modalAccount"></span></div>
            <button class="close-btn" onclick="hideDetail()">关闭</button>
        </div>
    </div>

    <script>
        // 域名-容器-账号映射表
        const domainInfo = {
            "aoyouios.dpdns.org": {
                container: "https://dash.domain.digitalplat.org/panel/main?page=%2Fpanel%2Fdomains",
                account: "myjubaopen@hotmail.com"
            },
            "aoyouios.ggff.net": {
                container: "https://customer.l53.net/",
                account: "ag.td@foxmail.com"
            },
            "aoyouios.qzz.io": {
                container: "https://dash.domain.digitalplat.org/panel/main?page=%2Fpanel%2Fdomains",
                account: "aoyouios@gmail.com"
            },
            "jubaopen.qzz.io": {
                container: "https://dash.domain.digitalplat.org/panel/main?page=%2Fpanel%2Fdomains",
                account: "myjubaopen@hotmail.com"
            },
            "myjubaopen.qzz.io": {
                container: "https://dash.domain.digitalplat.org/panel/main?page=%2Fpanel%2Fdomains",
                account: "860595163@qq.com"
            },
            "sunwukong.qzz.io": {
                container: "https://dash.domain.digitalplat.org/panel/main?page=%2Fpanel%2Fdomains",
                account: "860595163@qq.com"
            },
            "jubaopen.dpdns.org": {
                container: "https://dash.domain.digitalplat.org/panel/main?page=%2Fpanel%2Fdomains",
                account: "aoyouios@gmail.com"
            },
            "jubaopen.filegear-sg.me": {
                container: "https://customer.l53.net/",
                account: "860595163@qq.com"
            },
            "jubaopen.ggff.net": {
                container: "https://customer.l53.net/",
                account: "ag.td@qq.com"
            }
        };

        // 显示域名详情弹窗
        function showDetail(domain) {
            const info = domainInfo[domain];
            document.getElementById("modalDomain").innerText = domain;
            document.getElementById("modalContainer").innerText = info.container;
            document.getElementById("modalAccount").innerText = info.account;
            document.getElementById("detailModal").style.display = "flex";
        }

        // 隐藏详情弹窗
        function hideDetail() {
            document.getElementById("detailModal").style.display = "none";
        }

        // 域名列表与结果ID映射
        const domainList = [
            { id: 'res1', domain: 'aoyouios.dpdns.org' },
            { id: 'res2', domain: 'aoyouios.ggff.net' },
            { id: 'res3', domain: 'aoyouios.qzz.io' },
            { id: 'res4', domain: 'jubaopen.qzz.io' },
            { id: 'res5', domain: 'myjubaopen.qzz.io' },
            { id: 'res6', domain: 'sunwukong.qzz.io' },
            { id: 'res7', domain: 'jubaopen.dpdns.org' },
            { id: 'res8', domain: 'jubaopen.filegear-sg.me' },
            { id: 'res9', domain: 'jubaopen.ggff.net' }
        ];

        // 单个域名Ping测试
        function pingDomain(item) {
            const resultDom = document.getElementById(item.id);
            resultDom.className = 'ping-result status-loading';
            resultDom.innerText = '测试中...';

            const startTime = new Date().getTime();
            const img = new Image();
            img.onload = function() {
                const delay = new Date().getTime() - startTime;
                resultDom.className = 'ping-result status-success';
                resultDom.innerText = `${delay} ms`;
            };
            img.onerror = function() {
                const delay = new Date().getTime() - startTime;
                resultDom.className = 'ping-result status-success';
                resultDom.innerText = `${delay} ms`;
            };
            setTimeout(() => {
                if (resultDom.innerText === '测试中...') {
                    resultDom.className = 'ping-result status-error';
                    resultDom.innerText = '无法访问';
                }
            }, 5000);
            img.src = `http://${item.domain}/?t=${startTime}`;
        }

        // 批量测试所有域名
        function startAllPing() {
            domainList.forEach(item => {
                const dom = document.getElementById(item.id);
                dom.className = 'ping-result';
                dom.innerText = '未测试';
            });
            domainList.forEach((item, index) => {
                setTimeout(() => {
                    pingDomain(item);
                }, index * 100);
            });
        }
    </script>
</body>
</html>
