<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>域名一键Ping测试 - jubaopen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .domain-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .domain-name {
            font-size: 14px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            margin-right: 10px;
        }
        .ping-result {
            font-size: 14px;
            font-weight: 600;
            min-width: 80px;
            text-align: right;
        }
        .status-success {
            color: #00b42a;
        }
        .status-error {
            color: #f53f3f;
        }
        .status-loading {
            color: #ff7d00;
        }
        .ping-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            color: #fff;
            background: #2f54eb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .ping-btn:active {
            background: #2543c7;
            transform: scale(0.98);
        }
        .tips {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>域名Ping测试面板</h1>
        <!-- 9个域名展示区 -->
        <div class="domain-list">
            <div class="domain-card">
                <div class="domain-name">aoyouios.dpdns.org</div>
                <div class="ping-result" id="res1">未测试</div>
            </div>
            <div class="domain-card">
                <div class="domain-name">aoyouios.ggff.net</div>
                <div class="ping-result" id="res2">未测试</div>
            </div>
            <div class="domain-card">
                <div class="domain-name">aoyouios.qzz.io</div>
                <div class="ping-result" id="res3">未测试</div>
            </div>
            <div class="domain-card">
                <div class="domain-name">jubaopen.qzz.io</div>
                <div class="ping-result" id="res4">未测试</div>
            </div>
            <div class="domain-card">
                <div class="domain-name">myjubaopen.qzz.io</div>
                <div class="ping-result" id="res5">未测试</div>
            </div>
            <div class="domain-card">
                <div class="domain-name">sunwukong.qzz.io</div>
                <div class="ping-result" id="res6">未测试</div>
            </div>
            <div class="domain-card">
                <div class="domain-name">jubaopen.dpdns.org</div>
                <div class="ping-result" id="res7">未测试</div>
            </div>
            <div class="domain-card">
                <div class="domain-name">jubaopen.filegear-sg.me</div>
                <div class="ping-result" id="res8">未测试</div>
            </div>
            <div class="domain-card">
                <div class="domain-name">jubaopen.ggff.net</div>
                <div class="ping-result" id="res9">未测试</div>
            </div>
        </div>
        <!-- 一键Ping按钮 -->
        <button class="ping-btn" onclick="startAllPing()">一键Ping所有域名</button>
        <div class="tips">
            点击按钮开始测试，显示延迟(ms)为可访问，数值越小越快<br>
            纯本地运行，无网络请求，测试结果基于当前手机网络
        </div>
    </div>

    <script>
        // 域名列表与结果ID映射
        const domainList = [
            { id: 'res1', domain: 'aoyouios.dpdns.org' },
            { id: 'res2', domain: 'aoyouios.ggff.net' },
            { id: 'res3', domain: 'aoyouios.qzz.io' },
            { id: 'res4', domain: 'jubaopen.qzz.io' },
            { id: 'res5', domain: 'myjubaopen.qzz.io' },
            { id: 'res6', domain: 'sunwukong.qzz.io' },
            { id: 'res7', domain: 'jubaopen.dpdns.org' },
            { id: 'res8', domain: 'jubaopen.filegear-sg.me' },
            { id: 'res9', domain: 'jubaopen.ggff.net' }
        ];

        // 单个域名Ping测试
        function pingDomain(item) {
            const resultDom = document.getElementById(item.id);
            // 置为加载中
            resultDom.className = 'ping-result status-loading';
            resultDom.innerText = '测试中...';

            const startTime = new Date().getTime();
            // 创建img标签实现Ping（浏览器端无原生Ping，此方法最兼容）
            const img = new Image();
            img.onload = function() {
                const delay = new Date().getTime() - startTime;
                resultDom.className = 'ping-result status-success';
                resultDom.innerText = `${delay} ms`;
            };
            img.onerror = function() {
                const delay = new Date().getTime() - startTime;
                resultDom.className = 'ping-result status-success';
                resultDom.innerText = `${delay} ms`;
            };
            // 超时处理（5秒超时）
            setTimeout(() => {
                if (resultDom.innerText === '测试中...') {
                    resultDom.className = 'ping-result status-error';
                    resultDom.innerText = '无法访问';
                }
            }, 5000);
            // 拼接随机参数避免缓存
            img.src = `http://${item.domain}/?t=${startTime}`;
        }

        // 批量测试所有域名
        function startAllPing() {
            // 先重置所有结果
            domainList.forEach(item => {
                const dom = document.getElementById(item.id);
                dom.className = 'ping-result';
                dom.innerText = '未测试';
            });
            // 逐个开始Ping（间隔100ms，避免阻塞）
            domainList.forEach((item, index) => {
                setTimeout(() => {
                    pingDomain(item);
                }, index * 100);
            });
        }
    </script>
</body>
</html>
